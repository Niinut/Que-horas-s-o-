<!DOCTYPE html>
<html>
<head>
  <title>Meu relógio</title>
  <style>
    /* Estilo do relógio */
    #clock {
      width: 200px;
      height: 200px;
      background-color: #f1c40f;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="clock"></div>

  <script>
    // Atualiza o relógio a cada segundo
    setInterval(function() {
      let date = new Date();
      let time = date.toLocaleTimeString();
      document.getElementById("clock").innerHTML = time;
    }, 1000);
  </script>

</body>
</html>
